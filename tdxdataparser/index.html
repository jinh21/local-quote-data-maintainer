<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TdxDataParser</title>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/js/fontawesome.min.js"></script>
    <link rel="stylesheet" , href="../public/css/bulma.min.css" />
    <link rel="stylesheet" , href="css/main.css" />
</head>

<body>
    <div class="is-ancestor">
        <div class="tile is-4">
            <div class="box">
                <div id="app">
                    <div class="container">
                        <h1 class="title">TDX Data Parser</h1>
                        <h2 class="subtitle">
                            load data files in <strong>TDX</strong> format and click save button to save it as csv file.
                        </h2>
                        <div class="field">
                            <label class="label">Source File</label>
                            <div class="file has-name is-right">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="resume">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Choose a file…
                                        </span>
                                    </span>
                                    <span class="file-name">
                                        Screen Shot 2017-07-29 at 15.54.25.png
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Target File</label>
                            <div class="file has-name is-right">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="resume">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Choose a file…
                                        </span>
                                    </span>
                                    <span class="file-name">
                                        Screen Shot 2017-07-29 at 15.54.25.png
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <label class="label">Asset Type</label>
                                <div class="control">
                                    <div class="select">
                                        <select>
                                            <option>futures</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="control">
                                <label class="label">Frequency</label>
                                <div class="control">
                                    <div class="select">
                                        <select>
                                            <option>daily</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-link">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
